<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide&effect=fire">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script>
        function next(classN){
            if(classN == "val"){

                document.getElementById('homepic').className = "lol";
            }
            else if(classN == "lol"){
                document.getElementById('homepic').className = "genshin";
            }
            else{
                document.getElementById('homepic').className = "val";
            } 
        }
        function previous(classN){
            if(classN == "val"){

                document.getElementById('homepic').className = "genshin";
            }
            else if(classN == "lol"){
                document.getElementById('homepic').className = "val";
            }
            else{
                document.getElementById('homepic').className = "lol";
            } 
        }
        </script>
</head>
<body onload="document.getElementById('homepic').className ='val'">
    <header>
    <nav>
        <ul>
            <li><a  href="./index.html" class="font-effect-fire" >Home</a></li>
            <li><a href="./valorant.html">Valorant</a></li>
            <li><a href="./lol.html">League of Legends</a></li>
            <li><a href="./genshin.html">Genshin Impact</a></li>
        </ul>
    </nav>
    </header>
    <main class="grid-container" >
        
        <div class="grid-item" id="homepic">
            <a type="button" class="skipbtn" style="float:left;" onclick="previous(document.getElementById('homepic').className)">&#8249;</a>
            <a type="button" class="skipbtn" style="float:right;"onclick="next(document.getElementById('homepic').className)">&#8250;</a>
        </div>

        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
    </main>
</body>
</html>
