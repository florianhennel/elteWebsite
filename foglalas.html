<html lang="en">
<head>

    <link id="css" rel="stylesheet" href="light.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide&effect=fire|neon">

</head>
<body onload="setcss()">
    <nav>
        <div class="centered-nav">
            <a href="./europa.html">Európa</a>
            <a href="./azsia.html">Ázsia</a>

        <a  href="./index.html">Home</a>
        <div class="right-nav">
            <a type="button" class="toggleicon" onclick="lightswitch()"><img id="icon" src="light-mode-toggle-icon.png" alt=""></a>
            <a href="contact">Kapcsolat</a>
        </div>
    </nav>
    <main>
        <form action="email" method="POST">
            <fieldset>
                <legend>Utazás</legend>

                <label for="hova">Hova</label><br>
                <input type="text" id="hova"><br>

                <label for="mikor">Mikor</label><br>
                <input type="date" id="mikor"><br>

                <label for="luxus">Milyen osztályon szeretne repülni?</label><br>
                <input type="radio" id="turista" name="flight" value="turista">
                <label for="turista">Turista osztály</label><br>
                
                <input type="radio" id="buisness" name="flight" value="buisness">
                <label for="buisness">Buisness osztály</label><br>
                
                <input type="radio" id="elso" name="flight" value="elso">
                <label for="elso">Első osztály</label><br>

            </fieldset>
            <fieldset>
                <legend>Adatok</legend>
                <label for="nev">Név</label><br>
                <input type="text" id="nev" required><br>

                <label for="email">Email-cím:</label><br>
                <input type="email" id="email" required><br>


            </fieldset>
            <fieldset>
                <legend>Adatok elküldése</legend>
            
            <input type="submit" name="" id="">
            <input type="reset">
        </fieldset>
        </form>
    </main>
</body>
